<!-- Modal nuevo archivo-->
<div class="modal fade" id="nuevo-archivo-div" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Nuevo archivo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="nuevoArchivo">Nombre archivo</label>
        <input type="text" class="form-control" id="nombre-archivo" placeholder="Nombre del arhivo">
        <br>
        <label for="exampleFormControlSelect1">Tipo archivo</label>
        <select class="form-control" id="tipo-archivo">
          <option value="css">css</option>
          <option value="html">html</option>
          <option value="java">java</option>
          <option value="javascript">javascript</option>
          <option value="json">json-file</option>
          <option value="php">php</option>
          <option value="python">python</option>
          <option value="ruby">ruby</option>
          <option value="xml">xml</option>
        </select>
      </div>
      <div class="modal-footer">
        <button id="agregar-archivo" type="button" class="btn btn-primary">Agregar archivo</button>
      </div>
    </div>
  </div>
</div>
