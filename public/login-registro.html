<!DOCTYPE html>
<html>
<head>
  <title>Solaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/logosolairepequeño.png" type="image/png"/>
  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrarse</a></li>
        <li class="tab"><a href="#login">Iniciar Sesión</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Registrate gratuitamente</h1>
          
          <form>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
               Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="nombre-registro"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input id="apellido-registro" type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Correo electronico<span class="req">*</span>
            </label>
            <input id="correo-registro" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input id="contrasena-registro" type="password"required autocomplete="off"/>
          </div>
          
          <button id="boton-registrarse" type="button" class="button button-block"/>Registrarse</button>
          
          <form>

        </div>
        
        <div id="login">   
          <h1>Bienvenido</h1>
          
          <form>
          
           <div class="field-wrap">
            <label>
              Correo Electronico<span class="req">*</span>
            </label>
            <input id="correo-login" type="email"required autocomplete="off"/>
           </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input id="contrasena-login" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">¿Olvido su contraseña?</a></p>
          
          <button type="button" id="boton-inicio-sesion" class="button button-block"/>Iniciar sesión</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      

<!-- Modal -->
<div class="modal fade" id="campos-vacios" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">¡Cuidado!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Tienes que llenar todos los campos antes de continuar
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <!--button type="button" class="btn btn-primary">Save changes</button-->
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="cuenta-existente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">¡Error!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Ya hay una cuenta con ese correo.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <!--button type="button" class="btn btn-primary">Save changes</button-->
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="datos-invalidos" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">¡Error!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Correo o contraseña incorrectas, intente de nuevo.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <!--button type="button" class="btn btn-primary">Save changes</button-->
      </div>
    </div>
  </div>
</div>


</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/registro.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
